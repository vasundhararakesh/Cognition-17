<!DOCTYPE html>
<html lang="en">
  <head>

  <body>

        <input type="name" name="inputContact" id="inputContact" class="form-control" placeholder="Contact Number" required>
        <br>
	<!---a href="startTrial"--><button id="btnSignUp" class="btn btn-lg btn-primary btn-block" type="button">Submit</button><!---/a-->
